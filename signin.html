<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management LOGIN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(rgba(0,0,0,0.50),rgba(0,0,0,0.50)),url(lpu2.jpg);
	background-position: center;
	background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #e7e4e4;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 150px;
            height: auto;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="lpu5.jpg" alt="Event Management Logo">
        </div>
        <h2>Sign In</h2>
        <form id="signInForm" onsubmit="return signIn()">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="submit" value="Sign In">
        </form>
    </div>

    <script>
        function signIn() {
            // Retrieve username and password values
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Perform basic validation (you can extend this as needed)
            if (username === "" || password === "") {
                alert("Please enter both username and password.");
                return false; // Prevent form submission
            }

            // Here you can perform additional validation or send the data to the server

            // For demonstration purposes, alert the credentials
            alert("Username: " + username + "\nPassword: " + password);

            // Return false to prevent form submission (remove this if you want to submit the form)
            return false;
        }
    </script>
</body>
</html>
